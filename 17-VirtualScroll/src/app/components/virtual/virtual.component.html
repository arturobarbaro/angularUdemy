
<h1>Virtual Scroll</h1>
<hr>

<div class="row">
  <div class="col">
       <button type="button"
              name="button"
              class="btn btn-primary"
              (click)="final()">
          Final
        </button>
       <button type="button"
              name="button"
              class="btn btn-secondary"
              (click)="principio()">
          Principio
        </button>
  </div>
</div>

<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">

<div class="list-group-item  animated bounceInLeft delay-2s" *cdkVirtualFor="let persona of personas; let i = index; let conteo = count">
    Item {{i}}/{{conteo}}
</div>

</cdk-virtual-scroll-viewport>
