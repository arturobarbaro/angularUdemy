<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

  <div>

    <div class="form-group row" [ngClass]="{'has-danger': (nombre.errors?.required || nombre.errors?.minlength) && nombre.touched}">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               name="nombre"
               [(ngModel)]="usuario.nombre"
               minlength="3"
               required
               #nombre="ngModel">

               <div class="form-control-feedback" *ngIf="nombre.errors?.required">
                   Este campo es oblogatorio
               </div>
               <div class="form-control-feedback" *ngIf="nombre.errors?.minlength">
                   Debe contener al menos  {{nombre.errors.minlength.requiredLength}} caracteres.
               </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [(ngModel)]="usuario.apellido"
               required
               #apellido="ngModel">

               <div class="" *ngIf="apellido.errors?.required">
                   Este campo es oblogatorio
               </div>

      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             name="email"
             [(ngModel)]="usuario.email"
             required
             pattern="[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #email="ngModel">

             <div class="" *ngIf="email.errors?.required">
                 Este campo es oblogatorio
             </div>
             <div class="" *ngIf="email.errors?.pattern">
                 E-mail debe ser válido.
             </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">País</label>
    <div class="col-md-8">
        <select class="form-control" [(ngModel)]="usuario.pais" name="pais">
            <option value="">Seleccione un pais</option>
            <option *ngFor="let pais of paises"
                    [value]="pais.codigo">{{pais.nombre}}</option>
        </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Sexo</label>
    <div class="col-md-8">
        <div class="custom-control custom-radio custom-control-inline"
             *ngFor="let s of sexos">
            <input type="radio"
                   [(ngModel)]="usuario.sexo"
                   value="{{s}}"
                   id="{{s}}"
                   name="sexo"
                   class="custom-control-input">
            <label class="custom-control-label" for="{{s}}">
                {{s}}
            </label>
        </div>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Acepta</label>
    <div class="col-md-8">
        <div class="custom-control custom-checkbox">
            <input type="checkbox"
                   [(ngModel)]="usuario.acepta"
                   name="acepta"
                   class="custom-control-input"
                   id="acepta" required>
            <label class="custom-control-label"
                   for="acepta">
                   Acepta
            </label>
        </div>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit"
              class="btn btn-outline-primary"
              [disabled]="forma.invalid">
        Guardar
      </button>
    </div>
  </div>

</form>

<pre>
{{usuario | json}}
</pre>
